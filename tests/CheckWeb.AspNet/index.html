<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
<img id="vcode" src="/vcode" alt="Verification Code" />
<script>
    (function(window, undefined) {
        var elem = document.getElementById("vcode");
        elem.onclick = function changeVcode() {
            elem.src = "/vcode?_=" + +new Date();
        };
    })(window);
</script>
</body>
</html>
